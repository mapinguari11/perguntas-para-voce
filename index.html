<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>7 Days of Code - Dia 2</title>
</head>
<body>
    <h1>Perguntas para você...</h1>
    <div class="form">
        <li>
            <label>
                Qual o seu nome?
            </label>
            <input id="nome" type="text" placeholder="Nome">
        </li>
        <li>
            <label>
                Quantos anos você tem?
            </label>
            <input id="idade" type="number" placeholder="18">
        </li>
        <li>
            <label for="">
                Qual linguagem de programação você está estudando?
            </label>
            <input id="linguagem" type="text" placeholder="JavaScript">
        </li>
        <section class="sect-enviar">
            <button onclick="enviar()" type="button" class="enviar-button">Enviar</button>
        </section>
    </div>
    <div class="output hidden" id="output">
        <div>
            <p>Olá, <span id="output-nome">nome</span>! Você tem <span id="output-idade">18</span> anos e já está aprendendo <span id="output-linguagem">JavaScript</span>!</p>
            <p class="segunda-pergunta">Você gosta de estudar <span id="pergunta-linguagem">JavaScript</span>? Responda com o número 1 para <strong>SIM</strong> ou 2 para <strong>NÃO</strong>.</p>
        </div>
        <div class="response-container" id="response-container">
            <select name="resposta" id="resposta" class="seletor-resposta">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            <section class="sect-enviar">
                <button onclick="responder()" type="button" class="enviar-button">Enviar</button>
            </section>
        </div>
        <section class="linguagens-resposta hidden" id="linguagens-resposta">
            <p id="retorno-resposta"></p>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
